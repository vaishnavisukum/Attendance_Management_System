<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Attendance Management System</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">AMS</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../../login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="attendance-reports.html">Attendance Reports</a></li>
                <li><a href="skipped-classes.html">Skipped Classes</a></li>
                <li><a href="override-analytics.html">Override Analytics</a></li>
                <li><a href="user-management.html">User Management</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Administrator Profile</h1>
                <p>Manage your account information</p>
            </div>

            <!-- Profile Information -->
            <div class="form-container">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" value="System" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" value="Administrator" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="admin@university.edu" disabled>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" value="System Administrator" disabled>
                </div>

                <h2 style="margin-top: 30px;">Contact Information</h2>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="+91-9876543210">
                </div>

                <div class="form-group">
                    <label for="address">Office Address</label>
                    <input type="text" id="address" value="Administrative Block, University Campus">
                </div>

                <h2 style="margin-top: 30px;">System Settings</h2>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone">
                        <option value="IST">Indian Standard Time (IST)</option>
                        <option value="UTC">UTC</option>
                        <option value="PST">Pacific Standard Time (PST)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language">
                        <option value="EN">English</option>
                        <option value="HI">Hindi</option>
                    </select>
                </div>

                <h2 style="margin-top: 30px;">Security</h2>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button class="btn btn-primary">Update Profile</button>
                    <button class="btn btn-secondary" onclick="window.location.href='../../login.html'">Logout</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
