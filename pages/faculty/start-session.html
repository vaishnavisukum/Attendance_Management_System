<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Session - Attendance Management System</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">AMS</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../../login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="start-session.html" class="active">Start Attendance Session</a></li>
                <li><a href="live-monitor.html">Live Monitor</a></li>
                <li><a href="manual-attendance.html">Manual Attendance</a></li>
                <li><a href="session-summary.html">Session Summary</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Start Attendance Session</h1>
                <p>Create a new attendance session using QR code</p>
            </div>

            <!-- Session Setup Form -->
            <div class="form-container">
                <h2>Create New Session</h2>
                
                <div class="form-group">
                    <label for="subject">Subject / Class</label>
                    <select id="subject">
                        <option value="">-- Select Subject --</option>
                        <option value="MATH">Mathematics - Section A</option>
                        <option value="ENG">English Literature - Section B</option>
                        <option value="PHYS">Physics - Lab Class</option>
                        <option value="CHEM">Chemistry - Theory</option>
                        <option value="BIO">Biology - Practicals</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sessionTime">Session Time</label>
                    <input type="time" id="sessionTime" value="09:00">
                </div>

                <div class="form-group">
                    <label for="duration">Expected Duration (minutes)</label>
                    <input type="number" id="duration" value="60">
                </div>

                <div class="form-group">
                    <label for="expectedStudents">Expected Number of Students</label>
                    <input type="number" id="expectedStudents" value="30">
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks (optional)</label>
                    <textarea id="remarks" rows="3" placeholder="Any special instructions or notes..."></textarea>
                </div>

                <button class="btn btn-primary" onclick="startSession()">Start Session</button>
            </div>
        </main>
    </div>

    <script>
        function startSession() {
            const subject = document.getElementById('subject').value;
            
            if (!subject) {
                alert('Please select a subject');
                return;
            }
            
            // Redirect to live QR display page
            window.location.href = 'live-qr.html';
        }
    </script>
</body>
</html>
