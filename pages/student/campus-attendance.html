<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Attendance - AMS</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        .qr-scanner-container { text-align: center; max-width: 600px; margin: auto; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; border: 2px solid #3498db; }
        .status-success { color: green; font-weight: bold; margin-top: 10px; }
        .status-error { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">AMS</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="../../login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="campus-attendance.html" class="active">Campus Attendance</a></li>
                </ul>
        </aside>

        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Campus Attendance</h1>
                <p>Align the QR code within the frame to mark attendance</p>
            </div>

            <div class="qr-scanner-container">
                <div id="reader"></div>
                
                <div id="statusMessage"></div>
                
                <button class="btn btn-primary" style="margin-top: 20px;" onclick="restartScanner()">Restart Scanner</button>
            </div>
        </main>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const statusDiv = document.getElementById('statusMessage');

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            // Logic for valid attendance code
            if (decodedText.includes('CAMPUS')) {
                statusDiv.innerHTML = '<div class="status-success">✓ Attendance Marked for: ' + decodedText + '</div>';
                html5QrCode.stop(); // Stop scanning after success
            } else {
                statusDiv.innerHTML = '<div class="status-error">✗ Invalid Campus QR Code</div>';
            }
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        // Start the scanner
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

        function restartScanner() {
            statusDiv.innerHTML = "";
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        }
    </script>
</body>
</html>
