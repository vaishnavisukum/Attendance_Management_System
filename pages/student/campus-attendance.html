<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Attendance - Attendance Management System</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/jpeg" href="assets/Logo.jpeg">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">AMS</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../../index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="campus-attendance.html" class="active">Campus Attendance</a></li>
                <li><a href="subject-attendance.html">Subject Attendance</a></li>
                <li><a href="attendance-status.html">Attendance Status</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Campus Attendance</h1>
                <p>Scan the QR code to mark your campus arrival</p>
            </div>

            <div class="qr-scanner-container">
                <h2>QR Code Scanner</h2>
                <div class="qr-display" id="qrDisplay">
                    ðŸ“± Scan QR Code Here
                </div>
                
                <input type="text" id="qrInput" placeholder="Or paste QR data here" style="width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 5px;">
                
                <button class="btn btn-primary" onclick="scanQR()">Verify Attendance</button>
                
                <div id="statusMessage" style="margin-top: 20px;"></div>
            </div>
        </main>
    </div>

    <script>
        function scanQR() {
            const qrData = document.getElementById('qrInput').value;
            const statusDiv = document.getElementById('statusMessage');
            
            if (qrData.trim() === '') {
                statusDiv.innerHTML = '<div class="status-message status-error">Please enter or scan a QR code</div>';
                return;
            }
            
            // Simulate QR verification
            if (qrData.includes('CAMPUS')) {
                statusDiv.innerHTML = '<div class="status-message status-success">âœ“ Campus Attendance Marked Successfully!</div>';
                document.getElementById('qrInput').value = '';
            } else {
                statusDiv.innerHTML = '<div class="status-message status-error">âœ— Invalid QR Code. Please try again.</div>';
            }
        }

        // Allow Enter key to trigger scan
        document.getElementById('qrInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') scanQR();
        });
    </script>
</body>
</html>
