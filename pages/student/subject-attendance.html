<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Attendance - Attendance Management System</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/jpeg" href="assets/Logo.jpeg">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        .status-message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: bold;
        }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">AMS</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../../login.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="campus-attendance.html">Campus Attendance</a></li>
                <li><a href="subject-attendance.html" class="active">Subject Attendance</a></li>
                <li><a href="attendance-status.html">Attendance Status</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Subject Attendance</h1>
                <p>Scan QR code to mark subject attendance</p>
            </div>

            <div class="form-container" style="max-width: 100%;">
                <h2>Select Subject</h2>
                <div class="form-group">
                    <label for="subjectSelect">Choose Subject</label>
                    <select id="subjectSelect">
                        <option value="">-- Select Subject --</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English Literature">English Literature</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
            </div>

            <div class="qr-scanner-container">
                <h2>QR Code Scanner</h2>
                
                <div id="reader"></div>
                
                <div id="statusMessage"></div>
                
                <button class="btn btn-primary" style="margin-top: 20px;" onclick="startScanner()">Restart Scanner</button>
            </div>
        </main>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const statusDiv = document.getElementById('statusMessage');
        const subjectSelect = document.getElementById('subjectSelect');

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            const subject = subjectSelect.value;

            // 1. Validation: Check if subject is selected
            if (!subject) {
                statusDiv.innerHTML = '<div class="status-message status-error">⚠️ Please select a subject first!</div>';
                return;
            }

            // 2. Validation: Check if the QR is a "Subject" type QR
            if (decodedText.includes('SUBJECT')) {
                statusDiv.innerHTML = `<div class="status-message status-success">✓ Attendance marked for ${subject}!</div>`;
                html5QrCode.stop(); // Stop camera after success
            } else {
                statusDiv.innerHTML = '<div class="status-message status-error">✗ Invalid Subject QR Code.</div>';
            }
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        // Start scanning automatically on page load
        function startScanner() {
            statusDiv.innerHTML = "";
            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                qrCodeSuccessCallback
            ).catch(err => {
                statusDiv.innerHTML = `<div class="status-message status-error">Camera Error: ${err}</div>`;
            });
        }

        // Initialize scanner
        startScanner();
    </script>
</body>
</html>
