<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Attendance Management System</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/jpeg" href="assets/Logo.jpeg">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-logo">AMS</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="../../index.html" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="campus-attendance.html">Campus Attendance</a></li>
                <li><a href="subject-attendance.html">Subject Attendance</a></li>
                <li><a href="attendance-status.html">Attendance Status</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-content">
            <div class="dashboard-header">
                <h1>Student Profile</h1>
                <p>Manage your account information</p>
            </div>

            <!-- Profile Information -->
            <div class="form-container">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" value="John" disabled>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" value="Doe" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="john.doe@university.edu" disabled>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" value="STU2025001234" disabled>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" value="Computer Science" disabled>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <input type="text" id="semester" value="4th Semester" disabled>
                    </div>
                </div>

                <h2 style="margin-top: 30px;">Contact Information</h2>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="+91-9876543210">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="123 Main Street, City, State 12345">
                </div>

                <h2 style="margin-top: 30px;">Security</h2>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter current password">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button class="btn btn-primary">Update Profile</button>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function logout() {
            // Clear all session data
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userName');
            localStorage.removeItem('pendingSignup');
            sessionStorage.clear();
            
            // Redirect to login page
            window.location.href = '../../index.html';
        }
    </script>
</body>
</html>
