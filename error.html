<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Attendance Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="error-container">
        <div class="error-box">
            <h1>‚ö†Ô∏è Error</h1>
            <h2>QR Scan Failed</h2>
            <p>The QR code could not be scanned or verified. Please try again.</p>
            
            <div id="errorMessage" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 20px 0; text-align: left;">
                <strong>Error Details:</strong><br>
                Invalid QR code format. Please ensure you're using the correct QR code.
            </div>

            <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-primary" onclick="retryAttendance()">üîÑ Retry Scan</button>
                <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Dashboard</button>
                <button class="btn btn-secondary" onclick="contactSupport()">üìû Contact Support</button>
            </div>
        </div>
    </div>

    <script>
        function retryAttendance() {
            window.history.back();
        }

        function goBack() {
            // Determine which dashboard to go to based on user role
            // For demo purposes, going to student dashboard
            window.location.href = 'pages/student/dashboard.html';
        }

        function contactSupport() {
            alert('Support contact: support@university.edu\nPhone: +91-1234567890');
        }

        // Display error from URL params if available
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('errorMessage').innerHTML = 
                '<strong>Error Details:</strong><br>' + decodeURIComponent(error);
        }
    </script>
</body>
</html>
